<div class="container mx-auto p-4">
    <!-- Header Section -->
    <div class="mb-8">
      <h1 class="text-4xl font-bold mb-2">Meu Perfil</h1>
      <h2 class="text-2xl text-gray-600">Meus Anúncios</h2>
    </div>
  
    <!-- Novo Anúncio Button -->
    <div class="flex justify-end mb-6">
      <button class="bg-[var(--color-primary)] text-white px-4 py-2 rounded hover:bg-green-600">
        Novo Anúncio
      </button>
    </div>
  
    <!-- Anúncios Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <app-anuncio-item *ngFor="let anuncio of anuncios" [anuncio]="anuncio"></app-anuncio-item>
    </div>
  </div>
