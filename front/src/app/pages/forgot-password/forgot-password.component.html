<div class="forgot-password-container">
  <h2 class="text-center mb-5">Resetar Senha</h2>
  <form>
    <div class="form-group mb-4">
      <label for="email" class="block mb-2">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        class="w-full p-2 border border-gray-300 rounded"
      />
    </div>
    <button
      type="submit"
      class="w-full p-3 bg-blue-500 text-white rounded hover:bg-blue-700"
    >
      Enviar código de redefinição
    </button>
  </form>
</div>

<style>
  .forgot-password-container {
    @apply max-w-md mx-auto p-5 border border-gray-300 rounded shadow-lg;
  }
</style>
